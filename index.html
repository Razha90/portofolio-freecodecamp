  <script>
    window.addEventListener("load", function () {
      const loadingScreen = document.getElementById("loading-screen");
      setTimeout(() => {
        loadingScreen.style.display = "none";
      }, 2000);
    });

    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        const square = entry.target.querySelector(".scroll");

        if (entry.isIntersecting) {
          square.classList.add("rightToLeft");
          return;
        }

        square.classList.remove("rightToLeft");
      });
    });

    observer.observe(document.querySelector(".wrapper-scroll"));

    const myData = [
      {
        name: "Interactive Comment",
        link: "https://interactive-comment.pages.dev/",
        image:
          "https://i.postimg.cc/jS98G6zx/Web-capture-5-8-2023-41416-interactive-comment-pages-dev.jpg",

      {

    ];
    const projects = document.querySelector("#my-projects");
    myData.forEach((query) => {

        <div>
          <a href="${query.link}"><span>&lt;</span> ${query.name} <span>/&gt;</span></a>
          </div>
        </div>`;
    });
